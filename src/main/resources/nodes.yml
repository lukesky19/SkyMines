# The delay between pasting in schematics. Mitigates performance issues.
time-delay: 60
nodes:
  # ID should be a number (0, 1, 2, etc)
  # Capitalized text are placeholders.
  # X Y Z is the format for the X Y and Z coordinates.
  EXAMPLE:
    world: "WORLD_NAME"
    locations:
      - 0 0 0
    schematics:
      - "SCHEMATIC_NAME.schem"